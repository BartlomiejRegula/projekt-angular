<form (ngSubmit)="dodajZawodnika()" #form="ngForm" class="formularz1-container">
  <!-- Imię i Nazwisko -->
  <div class="form-group">
    <label for="imieINazwisko">Imię i Nazwisko:</label>
    <input
      type="text"
      id="imieINazwisko"
      [(ngModel)]="formData.imieINazwisko"
      name="imieINazwisko"
      required
      pattern="[a-zA-Z\s]+"
      #imieINazwisko="ngModel"
      [ngClass]="{ 'is-invalid': formSubmitted && !imieINazwisko.valid }"
    />
    <div class="invalid-feedback" *ngIf="formSubmitted && imieINazwisko.errors">
      <span *ngIf="imieINazwisko.errors['required']">Pole jest wymagane.</span>
      <span *ngIf="imieINazwisko.errors['pattern']">Dozwolone są tylko litery i spacje.</span>
    </div>
  </div>

  <!-- Pseudonim -->
  <div class="form-group">
    <label for="pseudonim">Pseudonim:</label>
    <input
      type="text"
      id="pseudonim"
      [(ngModel)]="formData.pseudonim"
      name="pseudonim"
      required
      #pseudonim="ngModel"
      [ngClass]="{ 'is-invalid': formSubmitted && !pseudonim.valid }"
    />
    <div class="invalid-feedback" *ngIf="formSubmitted && pseudonim.errors">
      <span *ngIf="pseudonim.errors['required']">Pole jest wymagane.</span>
    </div>
  </div>

  <!-- Wygrane Walki -->
  <div class="form-group">
    <label for="wygraneWalki">Wygrane Walki:</label>
    <input
      type="number"
      id="wygraneWalki"
      [(ngModel)]="formData.wygraneWalki"
      name="wygraneWalki"
      min="0"
      required
      #wygraneWalki="ngModel"
      [ngClass]="{ 'is-invalid': formSubmitted && !wygraneWalki.valid }"
    />
    <div class="invalid-feedback" *ngIf="formSubmitted && wygraneWalki.errors">
      <span *ngIf="wygraneWalki.errors['required']">Pole jest wymagane.</span>
      <span *ngIf="wygraneWalki.errors['min']">Podaj liczbę większą lub równą 0.</span>
    </div>
  </div>

  <!-- Kategoria Wagowa -->
  <div class="form-group">
    <label for="kategoriaWagowa">Kategoria Wagowa:</label>
    <select
      id="kategoriaWagowa"
      [(ngModel)]="formData.kategoriaWagowa"
      name="kategoriaWagowa"
      required
      #kategoriaWagowa="ngModel"
      [ngClass]="{ 'is-invalid': formSubmitted && !kategoriaWagowa.valid }"
    >
      <option value="" disabled selected>Wybierz kategorię</option>
      <option value="lekka">Lekka</option>
      <option value="średnia">Średnia</option>
      <option value="ciężka">Ciężka</option>
    </select>
    <div class="invalid-feedback" *ngIf="formSubmitted && kategoriaWagowa.errors">
      <span *ngIf="kategoriaWagowa.errors['required']">Pole jest wymagane.</span>
    </div>
  </div>

  <!-- Data Pierwszej Walki -->
  <div class="form-group">
    <label for="dataPierwszejWalki">Data Pierwszej Walki:</label>
    <input
      type="date"
      id="dataPierwszejWalki"
      [(ngModel)]="formData.dataPierwszejWalki"
      name="dataPierwszejWalki"
      required
      #dataPierwszejWalki="ngModel"
      [ngClass]="{ 'is-invalid': formSubmitted && !dataPierwszejWalki.valid }"
    />
    <div class="invalid-feedback" *ngIf="formSubmitted && dataPierwszejWalki.errors">
      <span *ngIf="dataPierwszejWalki.errors['required']">Pole jest wymagane.</span>
    </div>
  </div>

  <!-- Checkbox: Aktywny -->
  <div class="form-group">
    <label for="aktywny">Czy aktywny zawodnik?</label>
    <input type="checkbox" id="aktywny" [(ngModel)]="formData.aktywny" name="aktywny" />
  </div>

  <button type="submit">Dodaj Zawodnika</button>
</form>
